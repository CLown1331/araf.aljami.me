<meta charset="UTF-8">
<title>
     @if page.title == ''

    @else
        @page.title
    @end
</title>

    <meta name="description" content="@site.description"/>

@end

<script src="https://kit.fontawesome.com/1a44a5bf70.js" crossorigin="anonymous" async></script>
